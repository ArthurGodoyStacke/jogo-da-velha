<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: blueviolet;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 320px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 10px;
            margin-bottom: 20px;
        }
        .divCaixa {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 40px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .divCaixa:hover {
            background-color: #18FFFF
            ;
        }
        .botao-reset {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #90ee02;
            color: white;
            transition: background-color 0.3s;
        }
        .botao-reset:hover {
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="campo1" class="divCaixa" onclick="marcarCampo(this)"></div>
        <div id="campo2" class="divCaixa" onclick="marcarCampo(this)"></div>
        <div id="campo3" class="divCaixa" onclick="marcarCampo(this)"></div>
        <div id="campo4" class="divCaixa" onclick="marcarCampo(this)"></div>
        <div id="campo5" class="divCaixa" onclick="marcarCampo(this)"></div>
        <div id="campo6" class="divCaixa" onclick="marcarCampo(this)"></div>
        <div id="campo7" class="divCaixa" onclick="marcarCampo(this)"></div>
        <div id="campo8" class="divCaixa" onclick="marcarCampo(this)"></div>
        <div id="campo9" class="divCaixa" onclick="marcarCampo(this)"></div>
    </div>

    <button id="botaoIniciar" class="botao-reset" onclick="iniciarJogo()">Iniciar Jogo</button>

    <script>
        var jogador = "X";
        var jogoIniciado = false;

        function marcarCampo(campo) {
            if (!jogoIniciado) return;

            if (campo.innerHTML == "") {
                campo.innerHTML = jogador;

                if (verificarVencedor()) {
                    alert("O jogador " + jogador + " venceu!");
                    jogoIniciado = false;
                    resetarJogo();
                } else if (verificarEmpate()) {
                    alert("Deu velha!");
                    jogoIniciado = false;
                    resetarJogo();
                } else {
                    if (jogador == "X") {
                        jogador = "O";
                    } else {
                        jogador = "X";
                    }
                }
            }
        }

        function verificarVencedor() {
            var campo1 = document.getElementById("campo1").innerHTML;
            var campo2 = document.getElementById("campo2").innerHTML;
            var campo3 = document.getElementById("campo3").innerHTML;
            var campo4 = document.getElementById("campo4").innerHTML;
            var campo5 = document.getElementById("campo5").innerHTML;
            var campo6 = document.getElementById("campo6").innerHTML;
            var campo7 = document.getElementById("campo7").innerHTML;
            var campo8 = document.getElementById("campo8").innerHTML;
            var campo9 = document.getElementById("campo9").innerHTML;

            if (campo1 && campo1 === campo2 && campo1 === campo3) return true;
            else if (campo4 && campo4 === campo5 && campo4 === campo6) return true;
            else if (campo7 && campo7 === campo8 && campo7 === campo9) return true;
            else if (campo1 && campo1 === campo4 && campo1 === campo7) return true;
            else if (campo2 && campo2 === campo5 && campo2 === campo8) return true;
            else if (campo3 && campo3 === campo6 && campo3 === campo9) return true;
            else if (campo1 && campo1 === campo5 && campo1 === campo9) return true;
            else if (campo3 && campo3 === campo5 && campo3 === campo7) return true;
            else return false;
        }

        function verificarEmpate() {
            var campo1 = document.getElementById("campo1").innerHTML;
            var campo2 = document.getElementById("campo2").innerHTML;
            var campo3 = document.getElementById("campo3").innerHTML;
            var campo4 = document.getElementById("campo4").innerHTML;
            var campo5 = document.getElementById("campo5").innerHTML;
            var campo6 = document.getElementById("campo6").innerHTML;
            var campo7 = document.getElementById("campo7").innerHTML;
            var campo8 = document.getElementById("campo8").innerHTML;
            var campo9 = document.getElementById("campo9").innerHTML;

            if (campo1 && campo2 && campo3 && campo4 && campo5 && campo6 && campo7 && campo8 && campo9) {
                return true; 
            } else {
                return false;
            }
        }

        function resetarJogo() {
            document.getElementById("campo1").innerHTML = "";
            document.getElementById("campo2").innerHTML = "";
            document.getElementById("campo3").innerHTML = "";
            document.getElementById("campo4").innerHTML = "";
            document.getElementById("campo5").innerHTML = "";
            document.getElementById("campo6").innerHTML = "";
            document.getElementById("campo7").innerHTML = "";
            document.getElementById("campo8").innerHTML = "";
            document.getElementById("campo9").innerHTML = "";
            jogador = "X";
            jogoIniciado = false;
            document.getElementById("botaoIniciar").innerHTML = "Iniciar Jogo";
        }

        function iniciarJogo() {
            if(jogoIniciado) {
                resetarJogo();
            } else {
                resetarJogo();
                jogoIniciado = true;
                document.getElementById("botaoIniciar").innerHTML = "Reiniciar Jogo";
            }
        }
    </script>
</body>
</html>
